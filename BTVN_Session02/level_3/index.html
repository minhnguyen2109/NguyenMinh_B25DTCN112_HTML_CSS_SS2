<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng với rowspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="3">Thông Tin Cá Nhân</th>
            <td>Họ Tên</td>
            <td>Nguyễn A</td>
        </tr>
        <tr>
            <td>Địa Chỉ</td>
            <td>Hà Nội</td>
        </tr>
        <tr>
            <td></td>
            <td>Hồ Chí Minh</td>
        </tr>
    </table>
</body>
</html>
